<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="calculator">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
</head>
<body>
    <section id="mainborder">
        <input type="text" id="output" readonly><br>
        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('/')">/</button><br>
        <button onclick="append('6')">6</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('4')">4</button>
        <button onclick="append('*')">*</button><br>
        <button onclick="append('3')">3</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('1')">1</button>
        <button onclick="append('-')">-</button><br>
        <button onclick="append('.')">.</button>
        <button onclick="append('0')">0</button>
        <button onclick="append('00')">00</button>
        <button id="delete" onclick="delte()">c</button><br>
        <button id="equalto" onclick="calcu()">=</button>
    </section>
</body>
</html>
